<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: relative;
            animation: decline 2s infinite;
            /* 2 second */
        }
        
        @keyframes decline {
            from {
                top: 0px;
                left: 0px;
                background: crimson;
            }
            to {
                top: 200px;
                left: 200px;
                background: aliceblue;
            }
        }
    </style>
</head>

<body>

    <h1>The @keyframes Rule</h1>

    <div></div>

</body>

</html>
