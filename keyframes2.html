<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: expand 5s infinite;
        }
        
        @keyframes expand {
            0% {
                top: 0px;
                background: crimson;
                width: 100px;
            }
            100% {
                top: 200px;
                background: gold;
                width: 300px;
            }
        }
    </style>
</head>

<body>

    <h1>The @keyframes Rule</h1>

    <div></div>

</body>

</html>
