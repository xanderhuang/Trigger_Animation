<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: crimson;
            transition: all 2s;
            /* transition：width和background「漸變」過去 */
        }
        
        div:hover {
            width: 300px;
            background: gold;
        }
    </style>
</head>

<body>

    <h1>The transition Property</h1>

    <p>Hover over the div element below, to see the transition effect:</p>
    <div></div>

</body>

</html>
